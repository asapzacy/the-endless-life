{% extends 'blog/base.html' %}
            {% block content %}
            <div class="post">
              {% for post in posts %}
                  <p class="date">{{ post.published_date }}</p>
                  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                  <p>{{ post.text|linebreaks }}</p>
                </div>
              {% endfor %}
            {% endblock %}
