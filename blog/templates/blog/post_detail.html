{% extends 'blog/base.html' %}

            {% block content %}
            <div class="post">
              {% if post.published_date %}
              <p class="date">{{ post.published_date }}</p>
              {% endif %}
              <h2>{{ post.title }}</h2>
              <p>{{ post.text|linebreaks }}</p>
            </div>
            {% endblock %}
